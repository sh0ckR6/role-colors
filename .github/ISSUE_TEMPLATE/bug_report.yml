name: Bug Report
description: Found a bug or error with the bot? Report it here!
title: "[BUG] - "
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have ensured that the issue I am reporting has not already been reported
          required: true
        - label: I am able to consistently reproduce the issue
          required: false
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How do you reproduce this issue?
      placeholder: |
        Numbered list of steps
        Ex.
        1. First you do x
        2. Next you do y
        3. After that you do z
        ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What were you expecting to happen? Give a clear and concise description.
      placeholder: I was expecting ... to happen...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
      description: What actually happened? Give a clear and concise description.
      placeholder: What actually happened was that...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Stacktrace
      description: What was the given cause of the error? (Only answer if a stacktrace was given. The bot will upload the stacktrace as a file viewable in Discord)
      placeholder: |
        Copy and paste the stacktrace given here!
        Tip: The stacktrace will have an indicator at the top that says "Stacktrace (copy and paste the following in your GitHub Issue):"
        If there was no stacktrace included, do put anything here
    validations:
      required: false
  - type: textarea
    attributes:
      label: Extra information
      description: Have anything else you want to add? Put it here!
      placeholder: |
        Put any extra information here!
    validations:
      required: false
